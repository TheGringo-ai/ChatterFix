name: Deploy ChatterFix Backend to Cloud Run

on:
  push:
    branches: [main, deploy/backend]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: chatterfix-ui
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHATTERFIX_UI }}
          export_default_credentials: true

      - name: Build and push to Google Container Registry
        run: |
          gcloud builds submit --tag gcr.io/chatterfix-ui/chatterfix-backend ./backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy chatterfix-backend \
            --image gcr.io/chatterfix-ui/chatterfix-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-secrets=GOOGLE_APPLICATION_CREDENTIALS=chatterfix-sa-key:latest \
            --memory 512Mi \
            --timeout 300s
