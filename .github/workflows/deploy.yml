name: 🚀 Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Decode GCP service account key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 -d > ${{ github.workspace }}/gcp-key.json

      - name: ☁️ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json_path: ${{ github.workspace }}/gcp-key.json

      - name: 🔧 Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: google-mpf-572271460068
          service_account_key: ${{ secrets.GCP_SA_KEY_B64 }}

      - name: 🚀 Deploy to Cloud Run
        run: |
          gcloud run deploy chatterfix-api \
            --source . \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --service-account chatterfix-app-sa@google-mpf-572271460068.iam.gserviceaccount.com
